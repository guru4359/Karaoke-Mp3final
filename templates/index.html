<!DOCTYPE html>
<html>
<head>
  <title>Karaoke MP3 Upload</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f0f0f8; }
    .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .output { margin-top: 20px; }
    .button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽµ Upload Your MP3 File for Karaoke</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="audio_file" accept=".mp3" required><br><br>
      <button class="button" type="submit">Upload & Process</button>
    </form>

    {% if output_url %}
    <div class="output">
      <p>âœ… Your karaoke track is ready:</p>
      <a class="button" href="{{ output_url }}">Download Karaoke MP3</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
